<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
    <header th:fragment="header">
<!--注意：这里的header不是随便取的，未来会替换head标签-->
        <div id="Header">
            <div id="Logo">
                <div id="LogoContent">
                    <a href="/catalog/view"><img src="../images/logo-topbar.gif" /></a>
                </div>
            </div>

            <div id="Menu">
                <div id="MenuContent">
                    <a href="/cart/viewCart"><img align="middle" name="img_cart" src="../images/cart.gif" /></a>
                    <img align="middle" src="../images/separator.gif" />
                    <a th:if="${session.account} == null" href="/account/signonForm">Sign In</a>
                    <a th:if="(${session.account} != null) and (${!session.authenticated}) " href="/account/signonForm">Sign In</a>
                    <a th:if="(${session.account} != null) and (${session.authenticated})" href="/account/signoff">Sign Out</a>
                    <img th:if="(${session.account} != null) and (${session.authenticated})" align="middle" src="../images/separator.gif" />
                    <a th:if="(${session.account} != null) and (${session.authenticated})" href="/account/editAccountForm">My Account</a>
<!--                    <c:if test="${sessionScope.account == null}">-->
<!--                        <a href="signonForm">Sign In</a>-->
<!--                    </c:if>-->
<!--                    <c:if test="${sessionScope.account != null}">-->
<!--                        <a href="signOff">Sign Out</a>-->
<!--                    </c:if>-->
<!--                    <img align="middle" src="../images/separator.gif" />-->
<!--                    <c:if test="${sessionScope.account != null}">-->
<!--                        <a href="editAccount">My Account</a>-->
<!--                    </c:if>-->
                    <img align="middle" src="../images/separator.gif" />
                    <a href="http://www.w3school.com.cn/index.html">help</a>
                </div>
            </div>

            <div id="Search">
                <div id="SearchContent">
                    <form action="/catalog/searchProducts" method="post">
                        <input type="text" id="keyword" name="keyword" size="14"/>
                        <script src="js/searchProduct.js"></script>
<!--                        <div class="auto hidden" id="auto">-->
<!--                            <div class="auto_inp">1</div>-->
<!--                            <div class="auto_out">2</div>-->
<!--                        </div>-->
                        <input type="submit" name="searchProducts" value="Search" />
                    </form>
                </div>
            </div>

            <div id="QuickLinks">
                <a href="viewCategory?categoryId=FISH"><img src="../images/sm_fish.gif" /></a>
                <img src="../images/separator.gif" />
                <a href="viewCategory?categoryId=DOGS"><img src="../images/sm_dogs.gif" /></a>
                <img src="../images/separator.gif" />
                <a href="viewCategory?categoryId=REPTILES"><img src="../images/sm_reptiles.gif" /></a>
                <img src="../images/separator.gif" />
                <a href="viewCategory?categoryId=CATS"><img src="../images/sm_cats.gif" /></a>
                <img src="../images/separator.gif" />
                <a href="viewCategory?categoryId=BIRDS"><img src="../images/sm_birds.gif" /></a>
            </div>

        </div>
    </header>
</body>
</html>

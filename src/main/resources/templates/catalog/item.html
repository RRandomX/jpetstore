<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--此处xmlns是使用thymeleaf必须的-->

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>
<header th:replace="common/top"></header>
<!--<div th:replace="common/top">-->

<!--</div>-->
<div id="Content">
    <div id="BackLink">
        <a th:href="'/catalog/viewProduct?productId='+${product.productId}">
            Return to <label th:text="${product.productId}">Product ID</label>
        </a>
    </div>

    <div id="Catalog">
        <table>
            <tr>
                <td>
                    <img th:src="${product.descriptionImage}">
                    <label th:text="${product.descriptionText}"></label>
                </td>
            </tr>

            <tr>
                <td><b th:text="${item.itemId}">item的itemId属性</b></td>
            </tr>

            <tr>
                <td><b><font size="4" th:text="${item.attribute1}"> Item Attributes </font></b></td>
<!--                <td th:text="${item.attribute1}-->
<!--                        ${item.attribute2}-->
<!--                        ${item.attribute3}-->
<!--                        ${item.attribute4}-->
<!--                        ${item.attribute5}-->
<!--                        ${product.name}">-->
<!--                    <b><font size="4">-->
<!--                        item.attribute1-->
<!--                        item.attribute2-->
<!--                        item.attribute3-->
<!--                        item.attribute4-->
<!--                        item.attribute5-->
<!--                        product.name}-->
<!--                    </font></b>-->
<!--                </td>-->
            </tr>

            <tr>
                <td th:text="${product.name}">product.name</td>
            </tr>

            <tr>
                <td>
                    <label th:if="${item.quantity <= 0}">Back ordered.</label>
                    <label th:if="${item.quantity > 0}" th:text="${item.quantity}+'in stock.'">Quantity in stock.</label>
                </td>
<!--                    <c:if test="${sessionScope.item.quantity <= 0}">Back ordered.</c:if>-->
<!--                    <c:if test="${sessionScope.item.quantity > 0}">${sessionScope.item.quantity} in stock.</c:if>-->
            </tr>

            <tr>
                <td th:text="'$'+${#numbers.formatDecimal(item.listPrice,1,2)}">Item List Price</td>
            </tr>

            <tr>
                <td><a th:href="'/cart/addItemToCart?workingItemId='+${item.itemId}" >Add to Cart</a></td>
<!--                <td><a class="Button" href="addItemToCart?workingItemId=${item.itemId}">Add to Cart</a></td>-->
            </tr>

        </table>

    </div>
</div>
<footer th:replace="common/bottom"></footer>
<!--<div th:replace="common/bottom">-->

<!--</div>-->
</body>
</html>
